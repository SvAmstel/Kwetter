<body ng-controller="MainCtrl">
<div *ngIf="user">
  <h2>Tweets by {{ user.naam}} </h2>
  <table *ngFor="let tweet of tweets" [class.selected]="tweet === selectedTweet">
    <tr  >
      <td rowspan="2">
        <input type="text" class="badge" value="{{tweet.content}}" #edit /> 
        <span>{{tweet.postDate}}</span>
        <button type="button" (click)="deleteTweet(tweet.Id)">X</button>
        <button type="button" (click)="editTweet(tweet.Id, edit.value)">Wijzig Tweet</button>
      </td>
    </tr>
  </table>
</div>
  </body>
